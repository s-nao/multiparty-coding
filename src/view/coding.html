<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>

	<link rel="stylesheet" type="text/css" href="/css/coding.css">
	<link rel="stylesheet" type="text/css" href="/css/perfect-scrollbar.min.css">
	<link rel="stylesheet" type="text/css" href="/css/button.css">

	<script type="text/javascript">
		/* bottleからの値を受け取るための場所みたいな */
		var language_name = "{{language_name}}";
		var readOnly 	= false; // 読む人だったらtrueにしてください
		var room_name = "{{room_name}}";
	</script>

	<!--各種ライブラリのインポート-->
	<script src="/js/peer.min.js"></script>
	<script src="/js/jquery-1.6.2.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/ace.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/ext-language_tools.js"></script>
	<script src='/js/perfect-scrollbar.min.js'></script>
	<script src="/js/multiparty.js"></script>
	<script src="/js/language.js"></script>
	<script src='/js/coding.js'></script>
</head>

<body>
	<div id="wrap">
		<nav><a href="#" id="panel_btn" onclick="optionIn();"><span id="panel_btn_icon"></span></a></nav>

		<div id="contain">

			<div id="main">
				<div id="nav_ber">
					<ul id="file_tab">
						<li><a href="#" class="file_name" onclick="fileChange(0)" ondblclick="fileRename(0);">main</a><a href="#" class="file_quit" onclick="fileAdd();sendFileAdd();">+</a></li>
					</ul>

					<div id="text_buf"><span></span></div>
				</div>

				<div id="editor" onKeyUp="send_msg(editor.getValue())"></div>
				<div id="result">
					<div id="button_ber">
							<a href="#output_tab" onclick="changeTab('#output_tab')" id="out_button" class="io_btn">出力</a>
							<a href="#input_tab"  onclick="changeTab('#input_tab') " id="inp_button" class="io_btn">入力</a>
							<a href="#" onclick="compile();" id="run_btn">実行</a>
					</div>
					<div id="result_output">

						<div id="tab_box">
							<div id="output_tab" class="result_tab" contenteditable="true" spellcheck="false"><pre id="output_area"></pre></div>
							<div id="input_tab"  class="result_tab" contenteditable="true" spellcheck="false"><pre id="input_area"></pre></div>
						</div>

					</div>
				</div>
			</div>
			</div>

		</div>


			<div id="side">

				<div id="side_nav">
					<a href="#" id="panel_btn_close" onclick="optionOut();"><span id="panel_btn_icon_close"></span></a>
				</div>

				<div id="language_setting">
					<h2>言語</h2>

					<select id="language_list" onChange="language_change()">
						<option value="">select compiler</option>
					</select>
				</div>

				<div id="create_room">
					<h2>部屋の作成</h2>

					<div id="create_room_input">
						<form name="create_room">
							部屋番号 : <input type="text" name="room_name" size="15">
							<a href="#" class="button" onclick="accessRoom('writer');">作成</a>
						</form>
					</div>
				</div>

				<div id="connect_room">
					<h2>部屋の接続</h2>

					<div id="room_number_input">
						<form name="connect_room">
							部屋番号 : <input type="text" name="room_name" size="15">
							<a href="#" class="button" onclick="accessRoom('reader');">接続</a>
						</form>
					</div>
				</div>
			</div>


	</div>
</body>
</html>
